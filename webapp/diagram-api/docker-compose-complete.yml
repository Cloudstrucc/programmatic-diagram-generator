services:
  mongodb:
    image: mongo:7
    container_name: diagram-api-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=diagram-api
    networks:
      - diagram-api-network

  redis:
    image: redis:7-alpine
    container_name: diagram-api-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - diagram-api-network

  api:
    build: .
    container_name: diagram-api-server
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
      - redis
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=mongodb://mongodb:27017/diagram-api
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    networks:
      - diagram-api-network
    volumes:
      - ./diagrams:/app/diagrams

volumes:
  mongodb_data:
  redis_data:

networks:
  diagram-api-network:
    driver: bridge
