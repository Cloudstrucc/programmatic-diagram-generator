version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: diagram-api-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: diagram_api
    volumes:
      - mongodb_data:/data/db
    networks:
      - diagram-api-network

  # Redis Cache (Optional)
  redis:
    image: redis:7-alpine
    container_name: diagram-api-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - diagram-api-network

  # API Server
  api:
    build: .
    container_name: diagram-api-server
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: mongodb://mongodb:27017/diagram_api
      REDIS_ENABLED: true
      REDIS_HOST: redis
      REDIS_PORT: 6379
    env_file:
      - .env
    depends_on:
      - mongodb
      - redis
    networks:
      - diagram-api-network
    volumes:
      - ./logs:/app/logs

volumes:
  mongodb_data:
  redis_data:

networks:
  diagram-api-network:
    driver: bridge